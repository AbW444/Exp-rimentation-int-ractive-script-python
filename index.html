<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPERIMENTATION IMMERSIVE 02</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let particles;
    const particleGeometry = new THREE.BufferGeometry();
    const particleMaterial = new THREE.PointsMaterial({
      size: 0.02,
      vertexColors: true,
    });

    const particleCount = 10000;
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const initialPositions = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
      const x = (Math.random() - 0.5) * 10;
      const y = (Math.random() - 0.5) * 10;
      const z = (Math.random() - 0.5) * 10;
      positions[i * 3] = x;
      positions[i * 3 + 1] = y;
      positions[i * 3 + 2] = z;

      initialPositions[i * 3] = x;
      initialPositions[i * 3 + 1] = y;
      initialPositions[i * 3 + 2] = z;

      colors[i * 3] = 1;
      colors[i * 3 + 1] = 1;
      colors[i * 3 + 2] = 1;
    }

    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    camera.position.z = 15;

    let elapsedTime = 0;
    const duration = 900000; // 15 minutes in milliseconds

    function animateFade(time) {
      elapsedTime += time;
      const progress = (elapsedTime % (2 * duration)) / duration; // Progress within the fade and restore cycle
      const factor = progress <= 1 ? progress : 2 - progress; // Linear interpolation for fade in and out

      const positionsArray = particleGeometry.attributes.position.array;
      const colorsArray = particleGeometry.attributes.color.array;

      for (let i = 0; i < particleCount; i++) {
        const idx = i * 3;
        const displacement = (1 - factor) * 5; // Maximum displacement during fade-out

        positionsArray[idx] = initialPositions[idx] + (Math.random() - 0.5) * displacement;
        positionsArray[idx + 1] = initialPositions[idx + 1] + (Math.random() - 0.5) * displacement;
        positionsArray[idx + 2] = initialPositions[idx + 2] + (Math.random() - 0.5) * displacement;

        colorsArray[idx] = factor; // Fade colors to black
        colorsArray[idx + 1] = factor;
        colorsArray[idx + 2] = factor;
      }

      particleGeometry.attributes.position.needsUpdate = true;
      particleGeometry.attributes.color.needsUpdate = true;
    }

    const clock = new THREE.Clock();

    function render() {
      requestAnimationFrame(render);
      const delta = clock.getDelta() * 1000; // Time in milliseconds
      animateFade(delta);
      renderer.render(scene, camera);
    }

    render();
  </script>
</body>
</html>
