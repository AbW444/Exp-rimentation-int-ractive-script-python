<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPERIMENTATION IMMERSIVE 02</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      flex-direction: row;
      gap: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 204, 0.7);
      display: none;
    }
    #ui-overlay button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 10px 15px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #ui-overlay button:hover {
      background-color: #00e6b3;
    }
    @media (max-width: 768px) {
      #ui-overlay button {
        padding: 8px 12px;
        font-size: 10px;
      }
    }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('path/to/your/image.png');
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 216px;
      font-weight: 900;
      z-index: 20;
    }
    #startButton {
      position: absolute;
      top: 70%;
      left: calc(50% + 280px);
      transform: translateY(-50%);
      background-color: transparent;
      color: #00ffcc;
      border: none;
      font-size: 216px;
      cursor: pointer;
      font-weight: 900;
      transition: color 0.3s, background-color 0.3s;
    }
    #startButton:hover {
      background-color: rgba(106, 13, 173, 0.3);
    }
    #page-title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffcc;
      font-size: 16px;
      font-weight: bold;
      z-index: 15;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="page-title" onclick="location.reload();" style="font-size: 16px;">EXPERIMENTATION IMMERSIVE 02</div>
  <div id="intro-overlay">
    <div style="font-size: 180px;">EXPERIMENTATION IMMERSIVE 02</div>
    <button id="startButton">&gt;&gt;</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">Se Replacer</button>
    <button id="toggleZoom">Zoom</button>
  </div>
  <script>
    // Déclaration du compteur de clics
    let clickCount = 0;
    const totalClicks = 90;
    const duration = 15 * 60 * 1000; // 15 minutes en millisecondes
    const interval = duration / totalClicks; // Intervalle entre chaque clic

    function simulateClick() {
      if (clickCount < totalClicks) {
        clickCount++;
        console.log(`Clic ${clickCount} déclenché`); // Simuler une action, ou appeler une fonction existante
        
        // Ajouter ici une logique, par exemple, interagir avec une partie spécifique du programme
      }
    }

    function startAutoClicks() {
      let clicksRemaining = totalClicks;
      const clickInterval = setInterval(() => {
        if (clicksRemaining > 0) {
          simulateClick();
          clicksRemaining--;
        } else {
          clearInterval(clickInterval);
          console.log('Tous les clics ont été effectués.');
        }
      }, interval);
    }

    // Lancer les clics automatiques après le début
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('ui-overlay').style.display = 'flex';
      startAutoClicks();
    });
  </script>
</body>
</html>
